<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/admin/layout}">
<head>
    <meta charset="UTF-8">
    <title>post</title>
</head>
<body>
    <div layout:fragment="content">
        <ol class="breadcrumb mb-4 mt-4">
            <li class="breadcrumb-item"><a th:href="@{/admin/home}">Dashboard</a></li>
            <li class="breadcrumb-item active">Post</li>
        </ol>
        <div class="card mb-4">
            <div class="card-header"><i class="fas fa-table mr-1"></i>List post</div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                        <thead>
                        <tr>
                            <th>TITLE</th>
                            <th>CATEGORY</th>
                            <th colspan="2">ACTIONS</th>
                        </tr>
                        </thead>
                        <tbody>
                        <th:block th:each="item: ${posts}">
                        <tr>
                            <td th:text="${item.getTitle()}"></td>
                            <td th:text="${item.getCategoryName()}"></td>
                            <td colspan="2">
                                <div>
                                    <a href="#"><i class="fas fa-edit"></i>edit</a>&nbsp;
                                    <a class="delete" href="#"><i class="fas fa-trash-alt"></i>delete</a>
                                </div>
                            </td>
                        </tr>
                        </th:block>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
